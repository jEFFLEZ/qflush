name: Activate CI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build and Test (GitHub-hosted)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx tsc -p .

      - name: Run tests (vitest)
        env:
          NODE_OPTIONS: "--experimental-specifier-resolution=node --enable-source-maps"
        run: npx vitest --config vitest.config.mjs --run
