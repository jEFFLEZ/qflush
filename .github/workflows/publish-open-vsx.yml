name: Publish to Open VSX

on:
  workflow_dispatch: {}
  release:
    types: [published]

jobs:
  publish-open-vsx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate token
        run: |
          if [ -z "${{ secrets.OPEN_VSX_TOKEN }}" ]; then echo "OPEN_VSX_TOKEN is missing"; exit 1; fi
      - name: Install dependencies
        run: |
          cd extensions/vscode-npz
          npm install --no-audit --no-fund
      - name: Package .vsix
        run: |
          cd extensions/vscode-npz
          npx @vscode/vsce package
      - name: Upload VSIX artifact for debugging
        uses: actions/upload-artifact@v3
        with:
          name: qflush-vsix
          path: extensions/vscode-npz/*.vsix
      - name: Publish to Open VSX
        env:
          OPEN_VSX_TOKEN: ${{ secrets.OPEN_VSX_TOKEN }}
        run: |
          cd extensions/vscode-npz
          npx ovsx publish *.vsix --pat $OPEN_VSX_TOKEN || echo 'Open VSX publish failed'
